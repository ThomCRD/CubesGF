<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <img class="displayed"  height="50px" width="50px" src="../../assets/icon/goodfood-market--600.png" routerLink="/co">
    <ion-icon (click)="openCart()" size="large" slot="secondary" name="cart"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
<p style="font-weight:bold; font-size: 25px;">User</p>
<ion-list>
  <ion-list-header>Profile</ion-list-header>
  <ion-item>
    <ion-icon slot="start" name="document-text-outline"></ion-icon>
    <ion-label>Purchase history</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="card-outline"></ion-icon>
    <ion-label>Offer</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="person-outline"></ion-icon>
    <ion-label>My information</ion-label>
  </ion-item>

</ion-list>

<ion-list>
  <ion-list-header>Parameter</ion-list-header>
  <ion-item>
    <ion-icon slot="start" name="bowling-ball-outline"></ion-icon>
    <ion-label>Cookies</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="moon-outline"></ion-icon>
    <ion-label>Dark mode</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="help-outline"></ion-icon>
    <ion-label>Help</ion-label>
  </ion-item>

</ion-list>

<div style="padding: 10px;">
  <ion-button routerLink="/deco" expand="block" color="light">
    <ion-label style="font-weight: bold;" color="dark">Log Out</ion-label>
  </ion-button>
</div>

</ion-content>

<ion-tab-bar color="light" slot="bottom">
  <ion-tab-button tab="tab1">
    <ion-icon name="home" routerLink="/home">Home</ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="tab2">
    <ion-icon name="search" routerLink="/search">Search</ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="tab3">
    <ion-icon name="person-circle-outline" routerLink="/user">Account</ion-icon>
  </ion-tab-button>
</ion-tab-bar>
