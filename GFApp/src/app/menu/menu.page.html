<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <img class="displayed" slot="start" height="50px" width="50px" src="../../assets/icon/goodfood-market--600.png" routerLink="/co">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <p style="font-weight:bold; font-size: 25px;">Details</p>
  <div class="food" style="padding-bottom: 5%;">
    <img src="../../assets/icon/téléchargement.jpeg">
  </div>
  <ion-button class="button">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
  <ion-button class="button">
    <ion-icon name="remove-circle-outline"></ion-icon>
  </ion-button>
  <p>Protein	13,2 g</p>
  <p>Carbohydrate	20,8 g :</p>
  <p> - with sugar	2,5 g</p>
  <p> - with starch	18,3 g</p>
  <p> - with dietary fiber	2 g</p>
  <p>Lipid	8,5 g :</p>
  <p> - with cholesterol	29,0 mg</p>
  <p> - with carboxylic acid	2,8 g</p>
  <p> - with monounsatured acid	3,3 g</p>
  <p> - with polyinsaturated acid	0,5 g</p>
  <p>Water	54 g</p>
  <p>Alcohol	0 g</p>
</ion-content>
