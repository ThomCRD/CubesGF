<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <img class="displayed"  height="50px" width="50px" src="../../assets/icon/goodfood-market--600.png" routerLink="/co">
      <ion-icon size="large" slot="secondary" name="cart" routerLink="/cart"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
<p style="font-weight:bold; font-size: 25px;">Restaurant name</p>
<ion-list>
  <ion-list-header>Home delivery</ion-list-header>

  <ion-item>
    <div class="icon"><img src="../../assets/icon/21004.png"></div>
    <ion-label>Advantages</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <div class="icon"><img src="../../assets/icon/102282.png"></div>
    <ion-label>Recommanded</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <div class="icon"><img src="../../assets/icon/151409.png"></div>
    <ion-label>Menus</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <div class="icon"><img src="../../assets/icon/161542.png"></div>
    <ion-label>Drinks</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <div class="icon"><img src="../../assets/icon/3831114.png"></div>
    <ion-label>Salads</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <div class="icon"><img src="../../assets/icon/2933054.png"></div>
    <ion-label>FastFood</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-item>

</ion-list>

</ion-content>

<ion-tab-bar color="light" slot="bottom">
  <ion-tab-button tab="tab1">
    <ion-icon name="home" routerLink="/home">Home</ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="tab2">
    <ion-icon name="search" routerLink="/search">Search</ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="tab3">
    <ion-icon name="fast-food-outline" routerLink="/food">Orders</ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="tab4">
    <ion-icon name="person-circle-outline" routerLink="/user">Account</ion-icon>
  </ion-tab-button>
</ion-tab-bar>
